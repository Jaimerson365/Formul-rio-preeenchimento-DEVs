<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulário.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="Titulo">Cadastro de Desenvolvedores</h1>
        <br>
        <p id="Subtitulo">Preencha os dados abaixo: </p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="sobrenome">
                <label for="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
                
            </div> 
        </fieldset>
             
        <div class="campo">
            <br>
            <label for="email"> <strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
            
        <div class="campo">
            <br>
            <label> <strong>De qual lado da aplicação voçê desenvolve ?</strong> </label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>
          <br>
        <div>
            <label for="senioridade"> <strong>Senerioridade</strong></label>
            <br>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
           <br>
        <fieldset class="grupo">
            <div id="check">
                <label> <strong>Selecione as tecnologias que voçê ultilza:</strong>  </label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tocnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label> <strong>Conte-nos um pouco da sua experiência:</strong> </label>
            <textarea row="10"   style="width: 36em;" id="experiência" name="experiência "></textarea>
        </div>

        <button class="botão" type="submit">Concluído</button>

        <div class="campo">
            <br>
            <label> <strong>Se voçê é um DEV iniciante, conte-nos quais são seus objetivos em relação a área de tecnologia ?</strong> </label>
            <textarea row="10"   style="width: 36em;" id="experiência" name="experiência "></textarea>
        </div>

        <button class="botão" type="submit">Concluído</button>
    </form>
</body>
</html>
